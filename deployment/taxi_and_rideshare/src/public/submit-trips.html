<p style="margin-bottom:5px"/>
<h2 class="elegant-aero"
    style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Submit new trip&nbsp;</h2>
<form action="/submit.html" style="background:#FFFFFF;width:40%;margin:auto" method="get"
      class="elegant-aero">
    <br>
    <label>
        <span>Pickup:</span>
        <input list="city_areas" type="text" name="pickup" required/>
    </label>
    <label>
        <span>Dropoff:</span>
        <input list="city_areas" type="text" name="dropoff" required/>
    </label>
    <label>
        <span>Distance:</span>
        <input type="number" step="0.01"name="miles" required style="width:50px;"/>mi
    </label>
    <label>
        <span>Duration:</span>
        <input type="number" name="duration" required style="width:50px;"/>min
    </label>
    <label>
        <span>Total:</span>
        <input type="number" step="0.01" name="total" required style="width:50px;"/>
    </label>
    <label>
        <span>Trip Type:</span>
        <input type="radio" id="rideshare" name=trip_type value="rideshare" checked/>
        <p style="display:inline">Rideshare</p>
        <br>
        <input type="radio" id="taxi" name=trip_type value="taxi"/>
        <p style="display:inline">Taxi</p>
    </label>
    <br>
    <label>
        <span>&nbsp;</span><input type="submit" value="Submit">
    </label>
</form>
